<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSP Delivery Optimizer (DP - Held Karp)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #0066cc;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    #controls {
      margin: 20px;
      text-align: center;
    }

    #controls input {
      padding: 5px;
      font-size: 1em;
      width: 50px;
      text-align: center;
    }

    #mapCanvas {
      border: 2px solid #0066cc;
      background: white;
      width: 600px;
      height: 400px;
    }

    #log {
      margin-top: 20px;
      width: 600px;
      background: #eef3f8;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.95em;
      height: 180px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>E-Commerce Delivery Optimizer (DP TSP + Fuel & Time)</header>

  <div id="controls">
    <label>Number of Cities: </label>
    <input type="number" id="numCities" min="3" max="10" value="5" />
    <button onclick="generateCities()">Generate</button>
    <button onclick="solveTSP()">Optimize Route</button>
  </div>

  <canvas id="mapCanvas" width="600" height="400"></canvas>

  <div id="log"><b>System Log:</b><br /></div>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");
    let cities = [];

    function log(msg) {
      document.getElementById("log").innerHTML += msg + "<br>";
    }

    function generateCities() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cities = [];
      let num = parseInt(document.getElementById("numCities").value);

      for (let i = 0; i < num; i++) {
        cities.push({
          x: Math.random() * (canvas.width - 40) + 20,
          y: Math.random() * (canvas.height - 40) + 20
        });
      }

      ctx.fillStyle = "#ff3366";
      cities.forEach((c, i) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillText(i + 1, c.x + 8, c.y - 8);
      });

      document.getElementById("log").innerHTML = "<b>System Log:</b><br>";
      log(`Generated ${num} delivery locations.`);
    }

    function distance(a, b) {
      return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
    }

    function solveTSP() {
      if (cities.length < 3) {
        log("Please generate at least 3 cities first.");
        return;
      }

      const n = cities.length;
      const dist = Array.from({ length: n }, () => Array(n).fill(0));

      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          dist[i][j] = distance(cities[i], cities[j]);
        }
      }

      const size = 1 << n;
      const dp = Array.from({ length: size }, () => Array(n).fill(Infinity));
      const parent = Array.from({ length: size }, () => Array(n).fill(-1));

      dp[1][0] = 0; 

      for (let mask = 1; mask < size; mask++) {
        for (let u = 0; u < n; u++) {
          if (!(mask & (1 << u))) continue;
          for (let v = 0; v < n; v++) {
            if (mask & (1 << v)) continue;
            const nextMask = mask | (1 << v);
            const newDist = dp[mask][u] + dist[u][v];
            if (newDist < dp[nextMask][v]) {
              dp[nextMask][v] = newDist;
              parent[nextMask][v] = u;
            }
          }
        }
      }

      let endMask = size - 1;
      let minDist = Infinity;
      let lastCity = -1;

      for (let i = 1; i < n; i++) {
        const curDist = dp[endMask][i] + dist[i][0];
        if (curDist < minDist) {
          minDist = curDist;
          lastCity = i;
        }
      }

      const path = [];
      let mask = endMask;
      let curr = lastCity;

      while (curr !== -1) {
        path.push(curr);
        const temp = parent[mask][curr];
        mask ^= 1 << curr;
        curr = temp;
      }

      path.push(0);
      path.reverse();

      drawRoute(path);
      displayResults(path, minDist);
    }

    function drawRoute(path) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(cities[path[0]].x, cities[path[0]].y);
      for (let i = 1; i < path.length; i++) {
        ctx.lineTo(cities[path[i]].x, cities[path[i]].y);
      }
      ctx.lineTo(cities[path[0]].x, cities[path[0]].y);
      ctx.strokeStyle = "#0066cc";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.fillStyle = "#ff3366";
      cities.forEach((c, i) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillText(i + 1, c.x + 8, c.y - 8);
      });
    }

    function displayResults(path, distanceKm) {
      const fuelEfficiency = 5; 
      const avgSpeed = 40; 
      const fuelRequired = (distanceKm / fuelEfficiency).toFixed(2);
      const timeHours = (distanceKm / avgSpeed).toFixed(2);
      const timeMinutes = (timeHours * 60).toFixed(1);

      log(`<b>Optimal Route (DP):</b> ${path.map(i => i + 1).join(" → ")} → ${path[0] + 1}`);
      log(`<b>Total Distance:</b> ${distanceKm.toFixed(2)} km`);
      log(`<b>Fuel Required:</b> ${fuelRequired} litres`);
      log(`<b>Estimated Time:</b> ${timeHours} hrs (~${timeMinutes} minutes)`);
    }
  </script>
</body>
</html>
