<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSP Delivery Optimizer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #faef4d;
      color: white;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    #controls {
      margin: 20px;
      text-align: center;
    }

    #controls input {
      padding: 5px;
      font-size: 1em;
      width: 50px;
      text-align: center;
    }

    #mapCanvas {
      border: 2px solid #54b639;
      background: white;
      width: 600px;
      height: 400px;
    }

    #log {
      margin-top: 20px;
      width: 600px;
      background: #fafafa;
      border: 1px solid #ffffff;
      padding: 10px;
      font-size: 0.95em;
      height: 180px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>E-Commerce Delivery Route Optimizer (TSP + Fuel & Time)</header>

  <div id="controls">
    <label>Number of Cities: </label>
    <input type="number" id="numCities" min="3" max="8" value="5" />
    <button onclick="generateCities()">Generate</button>
    <button onclick="solveTSP()">Optimize Route</button>
  </div>

  <canvas id="mapCanvas" width="600" height="400"></canvas>

  <div id="log"><b>System Log:</b><br /></div>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");
    let cities = [];

    function log(msg) {
      document.getElementById("log").innerHTML += msg + "<br>";
    }

    function generateCities() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cities = [];
      let num = parseInt(document.getElementById("numCities").value);

      for (let i = 0; i < num; i++) {
        cities.push({
          x: Math.random() * (canvas.width - 40) + 20,
          y: Math.random() * (canvas.height - 40) + 20
        });
      }

      ctx.fillStyle = "#ff3366";
      cities.forEach((c, i) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillText(i + 1, c.x + 8, c.y - 8);
      });

      document.getElementById("log").innerHTML = "<b>System Log:</b><br>";
      log(`Generated ${num} delivery locations.`);
    }

    function distance(a, b) {
      return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
    }

    function totalDistance(path) {
      let d = 0;
      for (let i = 0; i < path.length - 1; i++) {
        d += distance(cities[path[i]], cities[path[i + 1]]);
      }
      d += distance(cities[path[path.length - 1]], cities[path[0]]); 
      return d;
    }

    function solveTSP() {
      if (cities.length < 3) {
        log("Please generate at least 3 cities first.");
        return;
      }

      let n = cities.length;
      let indices = [...Array(n).keys()];
      let bestPath = [...indices];
      let minDist = Infinity;

      function permute(arr, l, r) {
        if (l === r) {
          let dist = totalDistance(arr);
          if (dist < minDist) {
            minDist = dist;
            bestPath = [...arr];
          }
        } else {
          for (let i = l; i <= r; i++) {
            [arr[l], arr[i]] = [arr[i], arr[l]];
            permute(arr, l + 1, r);
            [arr[l], arr[i]] = [arr[i], arr[l]];
          }
        }
      }

      permute(indices, 0, n - 1);

      drawRoute(bestPath);
      displayResults(bestPath, minDist);
    }
    function drawRoute(path) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(cities[path[0]].x, cities[path[0]].y);
      for (let i = 1; i < path.length; i++) {
        ctx.lineTo(cities[path[i]].x, cities[path[i]].y);
      }
      ctx.lineTo(cities[path[0]].x, cities[path[0]].y);
      ctx.strokeStyle = "#0066cc";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.fillStyle = "#ff3366";
      cities.forEach((c, i) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillText(i + 1, c.x + 8, c.y - 8);
      });
    }

    function displayResults(path, distanceKm) {
      const fuelEfficiency = 5; 
      const avgSpeed = 40; 

      const fuelRequired = (distanceKm / fuelEfficiency).toFixed(2);
      const timeHours = (distanceKm / avgSpeed).toFixed(2);
      const timeMinutes = (timeHours * 60).toFixed(1);

      log(`<b>Optimized Route:</b> ${path.map(i => i + 1).join(" → ")} → ${path[0] + 1}`);
      log(`<b>Total Distance:</b> ${distanceKm.toFixed(2)} km`);
      log(`<b>Fuel Required:</b> ${fuelRequired} litres (at 5 km/l)`);
      log(`<b>Estimated Time:</b> ${timeHours} hrs (~${timeMinutes} minutes)`);
    }
  </script>
</body>
</html>
